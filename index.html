<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!--Icon Link-->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <!--Styles-->
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
   <div class="container">
      <div class="summary-comp">
         <div class="summary-comp__left">
            <h3 class="summary-comp__left-heading">Your Result</h3>
            <div class="summary-comp__left-circle">
               <div>
                  <span class="summary-comp__left-result">76</span> <br>
               of 100
               </div>
            </div>
            <h2 class="summary-comp__left-title">Great</h2>
            <p class="summary-comp__left-text">
               Your scored higher than 65% of the people who have taken these tests
            </p>
         </div>
         <div class="summary-comp__right">
            <h2 class="summary-comp__right-title">Summary</h2>
            <div class="summary-comp__items">
               <div class="summary-comp__item item">
                  <img src="images/icon-reaction.svg" alt="icon reaction" class="item__icon">
                  <p class="item__text">Reaction</p>
                  <p class="item__numbers"><span class="item__number">80</span> / 100</p>
               </div>
               <div class="summary-comp__item item">
                  <img src="images/icon-memory.svg" alt="icon memory" class="item__icon">
                  <p class="item__text">Memory</p>
                  <p class="item__numbers"><span class="item__number">92</span> / 100</p>
               </div>
               <div class="summary-comp__item item">
                  <img src="images/icon-verbal.svg" alt="icon verbal" class="item__icon">
                  <p class="item__text">Verbal</p>
                  <p class="item__numbers"><span class="item__number">61</span> / 100</p>
               </div>
               <div class="summary-comp__item item">
                  <img src="images/icon-visual.svg" alt="icon visual" class="item__icon">
                  <p class="item__text">Visual</p>
                  <p class="item__numbers"><span class="item__number">72</span> / 100</p>
               </div>
            </div>
            <a href="#" class="summary-comp__btn">Continue</a>
         </div>
      </div>
   </div>
</body>
</html>
